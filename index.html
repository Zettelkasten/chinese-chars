<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chinese Character Decomposition</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/pinyinify.js" type="text/javascript"></script>
    <script src="/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" placeholder="搜索" id="search-char">
    <div id="results" style="display: none;">
        <div id="word-list">
        </div>
        <div id="char-info">
            Strokes: <span class="num-strokes"></span><br>
            Composition Type: <span class="comp-kind"></span><br>
            Composed of: <span class="components"></span><br>
            Radical: <span class="radical"></span><br>
            Component of: <span class="compounds"></span><br>
            Used in: <span class="containing-words"></span>
        </div>
    </div>
    <div id="nothing-found" style="display: none;">
        Nothing found, sorry!
    </div>
</body>
</html>
